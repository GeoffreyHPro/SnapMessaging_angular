<div class="container">
    <div class="row">
        <div class="col-md-4 bg-primary text-white p-3">
            <div class="container mt-5">
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    <div class="card shadow p-4">
                      <h3 class="text-center mb-4">Formulaire</h3>
                      <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Nom</label>
                          <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Mot de passe</label>
                          <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Soumettre</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-4 bg-secondary text-white p-3">
            <div>
                <input type="text">
            </div>
        </div>
        <div class="col-md-4 bg-success text-white p-3">
            <div>
                <input type="text">
            </div>
        </div>
    </div>
</div>
